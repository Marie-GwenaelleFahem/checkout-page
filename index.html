<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <title>Checkout Page</title>
</head>
<body>
    <header>
        <h1>Checkout</h1>
    </header>
    <section>
        <div class="form" id="myForm">
            <h2>Contact information</h2>
            <div class="info-user">
                <p>E-mail</p>
                <div class="form-input">
                    <img src="src/icons/mail-icon.png" alt="mail icon">
                    <input type="text" name="email" id="email" placeholder="Enter your email..." required>
                </div>
            </div>
            <div class="info-user">
                <p>Phone</p>
                <div class="form-input">
                    <img src="src/icons/phone-icon.png" alt="phone icon">
                    <input type="tel" name="phone" id="phone" placeholder="Enter your email..." required>
                </div>
            </div>
            <h2 class="shipping">Shipping Adress</h2>
            <div class="info-user">
                <p>Full Name</p>
                <div class="form-input">
                    <img src="src/icons/user-icon.png" alt="user icon">
                    <input type="text" name="fullname" id="fullName" placeholder="Enter your name..." required>
                </div>
            </div>
            <div class="info-user">
                <p>Adress</p>
                <div class="form-input">
                    <img src="src/icons/home_adress-icon.png" alt="user icon">
                    <input type="text" name="adress" id="adress" placeholder="Your adress..." required>
                </div>
            </div>
            <div class="info-user">
                <p>City</p>
                <div class="form-input">
                    <img src="src/icons/location_city-icon.png" alt="city icon">
                    <input type="text" name="city" id="city" placeholder="Your city..." required>
                </div>
            </div>
            <div class="location">
                <div class="country">
                    <p>Country</p>
                    <div class="form-input" id="cities">
                        <div class="country-form">
                            <img src="src/icons/country-icon.png" alt="country icon">
                            <input type="text" name="country" id="currentLi" placeholder="Your country..." required>
                            <span class="newLi"></span>
                            <button class="btn-select-country">
                                <img src="src/icons/expand-icon.png" alt="country selection">
                            </button>
                        </div>
                        <ul class="country-choice">
                            <li id="li1">Albania</li>
                            <li id="li2">Belgium</li>
                            <li id="li3">China</li>
                            <li id="li4">Denmark</li>
                            <li id="li5">France</li>
                        </ul>
                    </div>
                </div>
                <div class="zip-code">
                    <p>Postal Code</p>
                    <div class="form-input">
                        <img src="src/icons/mailbox-icon.png" alt="mailbox icon">
                        <input type="text" name="country" id="mailBox" placeholder="Your postal code..." required>
                    </div>
                </div>
            </div>
            <div class="save">
                <input type="checkbox" name="saving-infos">
                <span>Save this information for next time</span>
            </div>
            <div class="validate">
                <button id="validateForm">Continue</button>
            </div>
        </div>
        <p id="message"></p>
        <aside>
            <div class="cart">
                <div class="item">
                    <div>
                        <img src="src/img/bagpack.png" alt="black bagpack">
                    </div>
                    <div class="item-detail">
                        <div>
                            <h2>Vintage Backpack</h2>
                            <div class="item-price">
                                <span>$54.99</span>
                                <p>$94.99</p>
                            </div>
                        </div>
                        <div class="item-quantity">
                            <img src="src/icons/remove-icon.png" alt="remove an item" class="removeItem">
                            <input type="text" value="0" class="nbItem"><span class="newValue"></span>
                            <img src="src/icons/add-icon.png" alt="add an item" class="addItem">
                        </div>
                    </div>
                </div>
                <div class="item">
                    <div>
                        <img src="src/img/shoes.png" alt="black bagpack">
                    </div>
                    <div class="item-detail">
                        <div>
                            <h2>Levi Shoes</h2>
                            <div class="item-price">
                                <span>$74.99</span>
                                <p>$124.99</p>
                            </div>
                        </div>
                        <div class="item-quantity">
                            <img src="src/icons/remove-icon.png" alt="remove an item" class="removeItem">
                            <input type="text" value="0" class="nbItem"><span class="newValue"></span>
                            <img src="src/icons/add-icon.png" alt="add an item" class="addItem">
                        </div>
                    </div>
                </div>
                <div class="cart-total">
                    <div class="shipping-fees">
                        <h3>Shipping</h3>
                        <span id="shipping">$19</span>
                    </div>
                    <div class="total">
                        <h3>Total</h3>
                        <span id="total"></span>
                    </div>
                </div>
            </div>
        </aside>
    </section>

    <script src="main.js"></script>
</body>
</html>
