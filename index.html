<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <title>Checkout Page</title>
</head>
<body>
    <header>
        <h1>Checkout</h1>
    </header>
    <section>
        <div class="form">
            <h2>Contact information</h2>
            <div class="info-user">
                <p>E-mail</p>
                <div class="form-input">
                    <img src="/src/icons/mail-icon.png" alt="icône mail">
                    <input type="text" name="email" id="email" placeholder="Enter your email...">
                </div>
            </div>
            <div class="info-user">
                <p>Phone</p>
                <div class="form-input">
                    <img src="/src/icons/phone-icon.png" alt="icône mail">
                    <input type="text" name="email" id="email" placeholder="Enter your email...">
                </div>
            </div>
            <h2 class="shipping">Shipping Adress</h2>
            <div class="info-user">
                <p>Full Name</p>
                <div class="form-input">
                    <img src="/src/icons/user-icon.png" alt="icône utilisateur">
                    <input type="text" name="full-name" id="full-name" placeholder="Enter your name...">
                </div>
            </div>
            <div class="info-user">
                <p>Adress</p>
                <div class="form-input">
                    <img src="/src/icons/home_adress-icon.png" alt="icône utilisateur">
                    <input type="text" name="full-name" id="full-name" placeholder="Your adress...">
                </div>
            </div>
            <div class="info-user">
                <p>City</p>
                <div class="form-input">
                    <img src="/src/icons/location_city-icon.png" alt="icône utilisateur">
                    <input type="text" name="full-name" id="full-name" placeholder="Your city...">
                </div>
            </div>
            <div class="location">
                <div class="country">
                    <p>Country</p>
                    <div class="form-input">
                        <img src="/src/icons/country-icon.png" alt="icône pays">
                        <input type="text" name="country" id="" placeholder="Your country...">
                        <button class="select-country-btn">
                            <img src="/src/icons/expand-icon.png" alt="choix du pays">
                        </button>
                        <div class="country-choice" id=""></div>
                    </div>
                </div>
                <div class="zip-code">
                    <p>Zip Code</p>
                    <div class="form-input">
                        <img src="/src/icons/mailbox-icon.png" alt="icône pays">
                        <input type="text" name="country" id="" placeholder="Your postal code...">
                    </div>
                </div>
            </div>
            <div class="save">
                <input type="checkbox" name="saving-infos">
                <span>Save this information for next time</span>
            </div>
            <div class="validate">
                <button id="validateForm">Continue</button>
            </div>
        </div>
        <aside>

        </aside>
    </section>

    <script src="main.js"></script>
</body>
</html>
